<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Black Maket</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/css/styles.css" rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>
<body>
<!-- Navigation-->
<div th:replace="fragments/navigation"></div>

<header class="pt-5 pb-3">
  <div class="container mb-1 ">
    <div class="text-white px-5 py-4 row mypage-menu-box row">
      <div class="col-xl-7 inside-float-left">
        <img src="/img/mypage_profile.png" style="width: 100px;">
        <div class="ms-4 mypage_profile_text">
          <div class="mypage_profile_name">[[${user.getName()}]]</div>
          <div class="pt-3" style="color:#FFC107">
            <i class="fa-solid fa-coins mx-1" style="color:#FFF500;"></i>남은포인트 : [[${user.getMoney()}]]
            <a href="/charge">
              <button class="px-3 py-1 mypage_charge_btn">충전</button>
            </a>
          </div>
        </div>
      </div>
      <div class="col-xl-3 row">
        <div class="col-sm-12 col-xl-6" >
          구매내역 : [[${buyhistory}]]건
        </div>
        <div class="col-sm-12 col-xl-6 ">
          판매내역 : [[${sellCount}]]건
        </div>
      </div>
    </div>
    <div class="row">
      <input type="radio" class="btn-check mypage-btns" name="options" id="option1" autocomplete="off" checked>
      <label class="btn mypage-menu col py-2 " for="option1">내 게시글</label>
      <input type="radio" class="btn-check mypage-btns" name="options" id="option2" autocomplete="off">
      <label class="btn mypage-menu col py-2" for="option2">입찰 내역</label>
<!--      <input type="radio" class="btn-check mypage-btns" name="options" id="option3" autocomplete="off" >-->
<!--      <label class="btn mypage-menu col py-2" for="option3">낙찰 내역</label>-->
<!--      <input type="radio" class="btn-check mypage-btns" name="options" id="option4" autocomplete="off">-->
<!--      <label class="btn mypage-menu col py-2" for="option4">북마크</label>-->
      <input type="radio" class="btn-check mypage-btns" name="options" id="option5" autocomplete="off">
      <label class="btn mypage-menu col py-2" for="option5">거래내역</label>
    </div>
  </div>
</header>

<section class="pt-1 pb-5">
  <div class="container px-4 px-lg-5 mt-3 mypage_content">
<!--    <div th:replace="AJAX/mypage1"></div>-->

  </div>
</section>

<!-- Footer-->
<div th:replace="fragments/footer"></div>

<div th:replace="modal/login"></div>
<div th:replace="modal/join"></div>
<div th:replace="modal/post_detail"></div>
<div th:replace="modal/post"></div>
<div th:replace="modal/post_update"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="./js/scripts.js"></script>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Black Maket</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
    <!-- Navigation-->
    <div th:replace="fragments/navigation"></div>
        <!-- Header-->
        <header class="pt-5 pb-3">
            <div class="container px-4 px-lg-5 mb-1 ">
                <div class="text-white px-5 py-3 item-search-box mx-1 row">
                    <div class="row my-2">
                        <div class="col-lg-1 col-sm-2 col-12 d-flex align-items-center">
                            검색
                        </div>
                        <div class="col-lg-11 col-sm-10 col-12 ">
                            <div class="py-1 input-box"> 
                                <input class="col-12 py-1 px-3" placeholder="검색어를 입력해주세요." /> 
                                <i class="bi bi-search"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-xl-1 col-lg-1 col-sm-2 col-12 d-flex align-items-center">
                            가격
                        </div>
                        <div class="col-xl-6 col-lg-6 col-sm-10 ">
                            <div class="py-1 input-box"> 
                                <input type="radio" class="btn-check" name="price" id="option1" autocomplete="off" checked>
                                <label class="btn btn-secondary detail-search" for="option1">10만 이하</label>
                                <input type="radio" class="btn-check" name="price" id="option2" autocomplete="off" >
                                <label class="btn btn-secondary detail-search" for="option2">100만 이하</label>
                                <input type="radio" class="btn-check" name="price" id="option3" autocomplete="off" >
                                <label class="btn btn-secondary detail-search" for="option3">1000만 이하</label>
                                <input type="radio" class="btn-check" name="price" id="option4" autocomplete="off" >
                                <label class="btn btn-secondary detail-search" for="option4">1000만 이상</label>
                                
                            </div>
                        </div>
                        <div class="col-lg-1 col-sm-2 col-12 d-flex align-items-center">
                            가격
                        </div>
                        <div class="col-lg-4 col-sm-10 ">
                            <div class="py-1 input-box"> 
                                <input class="col-5 py-1 px-3" placeholder="" /> 
                                <span class="col-1">~</span>
                                <input class="col-5 py-1 px-3" placeholder="" /> 
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-xl-1 col-sm-2 col-12 d-flex align-items-center">
                            분류
                        </div>
                        <div class="col-xl-6 col-sm-10 ">
                            <div class="py-1 input-box "> 
                                <select name="ddd" id="" class="search-option">
                                    <option value="all" selected>전체</option>
                                    <option value="title">제목</option>
                                    <option value="author">작성자</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-1 col-sm-2 col-12 d-flex align-items-center">
                            즉시구매 여부
                        </div>
                        <div class="col-lg-4 col-sm-10 ">
                            <input type="radio" class="btn-check" name="auction" id="buynow" autocomplete="off" checked>
                            <label class="btn btn-secondary px-5 detail-search" for="buynow">O</label>
                            <input type="radio" class="btn-check" name="auction" id="auction" autocomplete="off">
                            <label class="btn btn-secondary px-5 detail-search" for="auction">X</label>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-lg-1 col-sm-2 col-12 d-flex align-items-center">
                            마감날짜
                        </div>
                        <div class="col-lg-11 col-sm-10 col-12 ">
                            <div class="py-1 input-box"> 
                                <input type="date" class="col-xl-4 col-sm-12 py-1 px-3" placeholder="검색어를 입력해주세요." /> 
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12 d-flex flex-row-reverse">
                            <button class="col-sm-12">검색</button>
                        </div>
                    </div>
                </div>


            </div>
        </header>
        <!-- Section-->
        
        <section class="pt-1 pb-5">
            <div class="container px-4 px-lg-5 mt-3">
                
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-left">
                    <div class="col mb-5">
                        <div class="card h-100" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-3">
                                <div class="text-start">
                                    <div class="author">작성자</div>
                                    <div class="my-3 tag">
                                        <span class="px-1 me-1 py-1 blue">즉시구매 </span>
                                        <span class="px-1 me-1 py-1 red">마감임박</span>
                                    </div>
                                    <h5 class="title">어나더 트라이얼 런처 스트라이크E (루카스 전용기)</h5>
                                    <div class="text-end">
                                        1,000,000,000원
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    

                </div>
                <div class="text-center text-white">
                    1,2,3,4,5
                </div>
            </div>
        </section>
        <!-- Footer-->
        <div th:replace="fragments/footer"></div>

        <div th:replace="modal/login"></div>
        <div th:replace="modal/join"></div>
        <div th:replace="modal/post_detail"></div>
        <div th:replace="modal/post"></div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
        
    </body>

</html>

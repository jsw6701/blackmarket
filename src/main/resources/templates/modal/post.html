<div class="modal fade " id="postModal" tabindex="-3" aria-labelledby="postModalLabel" aria-hidden="true"
     xmlns="http://www.w3.org/1999/html">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable  max-width-800">
        <div class="modal-content blight py-4">
            <div class="modal-header py-2 loginModal-header">
                <h3 class="modal-title text-center col-12" id="exampleModalLabel">경매등록</h5>
            </div>
            <div class="modal-body">
                <form action="/post1" method="post" enctype="multipart/form-data">
                    <div class="container-fluid">
                        <div class="row px-3">
                            <div class="row">
                                상품명
                            </div>
                            <div class="py-1 input-box row">
                                <input class="py-1" placeholder="" name="title" id="post_title"/>
                            </div>

                            <div class="row  mt-3">
                                상품 이미지
                            </div>

                            <div class="py-1 input-box row">
                                <input type="file" id="file-input" name="files" multiple />
                                <label class="file-label col-sm-12 col-lg-6" for="file-input">
                                    <div class="upload-box">
                                        <div id="drop-file" class="drag-file">
                                            <img src="https://img.icons8.com/pastel-glyph/2x/image-file.png" alt="파일 아이콘" class="image">
                                            <p class="message">file upload</p>
                                        </div>
                                    </div>
                                </label>
                                <div class="col-sm-12 col-lg-3 row" id="preview" style="">
                                </div>

<!--                                <div class="col-6">-->
<!--                                    <h3>업로드된 파일</h3>-->
<!--                                    <div id="preview">-->
<!--                                    </div>-->
<!--                                </div>-->

                            </div>

                            <div class="row  mt-3">
                                카테고리
                            </div>

                            <div class="py-1 input-box row">
                                <select class="py-1" name="categoryId">
                                    <option value="1">옷</option>
                                    <option value="2">피규어</option>
                                    <option value="3">차</option>
                                    <option value="4">골동품</option>
                                    <option value="5">기타</option>
                                </select>
                            </div>

                            <div class="row  mt-3">
                                설명
                            </div>

                            <div class="py-1 input-box row">
                                <textarea class="py-1" placeholder="" name="content" id="signup_name"/></textarea>
                            </div>

                            <div class="row">
                                즉시구매가
                            </div>
                            <div class="py-1 input-box row">
                                <input class="py-1" placeholder="" name="immediatePurchasePrice" id=""/>
                            </div>

                            <div class="row">
                                시작입찰가
                            </div>
                            <div class="py-1 input-box row">
                                <input class="py-1" placeholder="" name="biddingPrice" id=""/>
                            </div>

                            <div class="row">
                                입찰 단위
                            </div>
                            <div class="py-1 input-box row">
                                <input class="py-1" placeholder="" name="biddingUnit" id=""/>
                            </div>

                            <div class="row">
                                종료날짜
                            </div>
                            <div class="py-1 input-box row">
                                <input type="date" class="py-1" placeholder="" name="targetDate" id=""/>
                            </div>

                            <div class="row mt-1">
                                <button type="submit" class="btn btn-primary col mx-1" id="post_button">등록하기</button>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

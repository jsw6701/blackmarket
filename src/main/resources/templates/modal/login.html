<div class="modal fade " id="loginModal" tabindex="-2" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable  max-width-800">
    <div class="modal-content blight py-4">
      <div class="modal-header py-2 loginModal-header">
        <h3 class="modal-title text-center col-12" id="exampleModalLabel">암시장에 온 것을 환영합니다.</h5>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
      </div>
      <div class="modal-body">

        <div class="container-fluid">
          <div class="row px-3">
            <div class="row">
              아이디
            </div>
            <div class="py-1 input-box row">
              <input class=" py-1" placeholder="" id="login_id" onKeypress="javascript:if(event.keyCode==13) {login()}"/>
            </div>

            <div class="row  mt-3">
              비밀번호
            </div>

            <div class="py-1 input-box row">
              <input class=" py-1" placeholder="" type="password" id="login_password" onKeypress="javascript:if(event.keyCode==13) {login()}"/>
            </div>



            <div class="row">
              <div class = "col">
                <a href="#" class="find-password">비밀번호를 잊으셨나요?</a>
              </div>
            </div>
            <div class="row mt-1">
              <button type="button" class="btn btn-primary col mx-1" id="login_btn">로그인</button>
            </div>
            <div class="row mt-1">
              <a href="/oauth2/authorize/google" type="button" class="btn col mx-1" style="background-color: #fff;color:#000;"><img src="/img/google.png">구글로 시작하기</a>
              <a href="/oauth2/authorize/naver" type="button" class="btn col mx-1" style="background-color: #00C73C;"><img src="/img/naver.png">네이버로 시작하기</a>
              <a href="/oauth2/authorize/kakao" type="button" class="btn col mx-1" style="background-color: #F9E000; color: #000;"><img src="/img/kakao.png">카카오</a>
            </div>
            <div class="row">
              <div class = "col">
                <a href="#" class="find-password" data-bs-target="#joinModal" data-bs-toggle="modal" data-bs-dismiss="modal">가입하기</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

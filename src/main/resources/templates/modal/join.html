<div class="modal fade " id="joinModal" tabindex="-3" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable  max-width-800">
        <div class="modal-content blight py-4">
            <div class="modal-header py-2 loginModal-header">
                <h3 class="modal-title text-center col-12" id="exampleModalLabel">암시장에 온 것을 환영합니다.</h3>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body">
<!--                <form action="/auth/signup" method="post">-->
                    <div class="container-fluid">
                        <div class="row px-3">
                            <div class="row  mt-3">
                                이메일
                            </div>

                            <div class="py-1 input-box row">
                                <input class="py-1" placeholder="" name="email" id="signup_email"/>
                            </div>

                            <div class="row  mt-3">
                                패스워드
                            </div>

                            <div class="py-1 input-box row">
                                <input class="py-1" placeholder="" name="password" id="signup_password"/>
                            </div>

                            <div class="row  mt-3">
                                패스워드 확인
                            </div>

                            <div class="py-1 input-box row">
                                <input class="py-1" placeholder="" id="signup_password2"/>
                            </div>

                            <div class="row  mt-3">
                                이름
                            </div>

                            <div class="py-1 input-box row">
                                <input class="py-1" placeholder="" name="name" id="signup_name"/>
                            </div>

                            <div class="row  mt-3">
                                닉네임
                            </div>

                            <div class="py-1 input-box row">
                                <input class="py-1" placeholder="" name="nickname" id="signup_nickname"/>
                            </div>



                            <div class="row  mt-3">
                                전화번호
                            </div>

                            <div class="py-1 input-box row">
                                <input class="col py-1 " placeholder="" maxlength=3 id="signup_phone1"/>
                                <span class="col-1 text-center">-</span>
                                <input class="col py-1" placeholder="" maxlength=4 id="signup_phone2"/>
                                <span class="col-1 text-center">-</span>
                                <input class="col py-1 " placeholder="" maxlength=4 id="signup_phone3"/>
                            </div>

                            <div class="row  mt-3">
                                계좌번호
                            </div>

                            <div class="pt-1 input-box row">
                                <input class="col-3 py-1 " placeholder="" />
                                <input class="col py-1 mx-2" placeholder="" />
                            </div>
                            <div class="row pb-3">
                                ※ 판매한 물품에 대한 금액을 수령하고싶은 계좌를 입력바랍니다.
                            </div>

                            <div class="row mt-1">
                                <button type="button" class="btn btn-primary col mx-1" id="signup_button">가입하기</button>
                            </div>

                            <div class="row">
                                <div class = "col">
                                    <a href="#" class="find-password" data-bs-target="#loginModal" data-bs-toggle="modal" data-bs-dismiss="modal">이미계정이있으신가요?</a>
                                </div>
                            </div>
                        </div>
                    </div>
<!--                </form>-->

            </div>
        </div>
    </div>
</div>

<div th:each="auction : ${auctionList}" class="row gx-4 gx-lg-5 justify-content-left">
  <div class="col mb-5">
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-4">
          <img th:if="${auction.getPost().getFileArray() != null and auction.getPost().getFileArray().size() > 0}" th:src="'/upload/' + ${auction.getPost().getFileArray()[0]}" alt="Image" class="card-img-top">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h4 class="card-title row">
              <div th:text="${auction.getPost().getTitle()}" class="col"></div>

            </h4>
            <div class="card-text row">
              <div class="row">
                <div class="col-6" style="color:#DC3545">
                </div>
                <div class="col-6" style="">
                  <span style="color:#D171E0"> <i class="fa-solid fa-gift"></i>축하합니다<i class="fa-solid fa-gift"></i></span>
                  <br>
                  최종 낙찰 금액 : [[${auction.getPrice()}]]원<br>
                  <br>

                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-update" style="border: 1px #F9C978 solid;width: 100%;">판매자와 채팅하기</button>
                </div>
                <div class="col-6 dropup">
                  <button class="btn btn-update" style="border: 1px #F9C978 solid;width: 100%;" data-bs-toggle="dropdown" aria-expanded="false">최종 결제하기</button>

                  <div class="dropdown-menu text-white text-center p-2" style="background-color: #313338">

                    최종 결제 하시겠습니까?
                    <button type="button" class="btn btn-update" style="border: 1px #F9C978 solid;width: 100%;">
                      결제
                    </button>

                  </div>


                </div>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

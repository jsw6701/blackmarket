<div id="page-content-wrapper" style="background-color: #131416 !important;">
    <div class="container-fluid chat-scroll" style="position: relative;height: calc(100vh - 190px);overflow-y: scroll; padding-top:200px;">
<!--        <div class="col-6">-->
<!--            <h1>[[${room.name}]]</h1>-->

<!--            <h3>[[${room.post.biddingPrice}]]</h3>-->
<!--            <h3>[[${room.post.immediatePurchasePrice}]]</h3>-->
<!--        </div>-->
        <div class="chat-room-info d-flex">
            <img th:if="${room.post.fileArray != null and room.post.fileArray.size() > 0}" th:src="'/upload/' + ${room.post.fileArray[0]}" alt="Image" class="" style="width: 200px;">
            <div class="px-2 py-3">
                [[${room.post.title}]] <br>
                <span style="color : #FFCE69"> [[${room.post.biddingPrice}]]원</span>
            </div>
            <div class="d-flex ms-auto px-3" style="color:#656567;cursor: pointer" th:attr="data-id=${room.post.id}" data-bs-toggle="modal" data-bs-target="#postDetailModal" onclick="post_detail_btn(this)">
                상세보기
            </div>
        </div>
        <div>
            <div id="msgArea" class="col-10">

            </div>
            <div class="col-10">
                <div class="input-group mb-3 ps-1 pe-2 py-2 chat-input-box" style="">
                    <input type="text" id="msg" class="form-control" placeholder="채팅을 입력하세요.">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary btn-chat-submit" type="button" id="button-send">전송</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6"></div>
    </div>
</div>

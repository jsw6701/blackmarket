<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Black Maket</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link th:href="@{/css/simple-sidebar.css}" rel="stylesheet">
    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>
<body>

<div th:replace="fragments/navigation"></div>

<section class="pt-1 pb-5">


    <div class="d-flex text-white" id="wrapper">
        <!-- Sidebar -->
        <div th:replace="fragments/chatside"></div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" style="background-color: #131416 !important;">
            <div class="container-fluid">
                <div class="container">
                    <div>

                    </div>
                </div>
                <form th:action="@{/chat/room}" method="post">
                    <input type="text" name="name" class="form-control">
                    <button class="btn btn-secondary btn-create">개설하기</button>
                </form>

                <script th:inline="javascript">
                    $(document).ready(function(){

                        var roomName = [[${roomName}]];

                        if(roomName != null)
                            alert(roomName + "방이 개설되었습니다.");

                        $(".btn-create").on("click", function (e){
                            e.preventDefault();

                            var name = $("input[name='name']").val();

                            if(name == "")
                                alert("Please write the name.")
                            else
                                $("form").submit();
                        });

                    });
                </script>
            </div>
            <!-- /#page-content-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- Menu Toggle Script -->
        <script>
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>














</section>

<!-- Footer-->
<div th:replace="fragments/footer"></div>

<div th:replace="modal/login"></div>
<div th:replace="modal/join"></div>
<div th:replace="modal/post_detail"></div>
<div th:replace="modal/post"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

</body>

</html>
